<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="../amcharts/amcharts.js" type="text/javascript"></script>
        <script src="../amcharts/serial.js" type="text/javascript"></script>
        <script>
            var chart;

            var chartData = [
                {
                    "Area": 'Inner',
                    "Tweets percentage": 4.8,
                    "female income higher": 20.6
                },
                {
                    "Area": 'Inner East',
                    "Tweets percentage": 3.65,
                    "female income higher": 16.5
                },
                {
                    "Area": 'Inner South',
                    "Tweets percentage": 3.04,
                    "female income higher": 17.2
                },
                {
                    "Area": 'North East',
                    "Tweets percentage": 2.79,
                    "female income higher": 15.8
                },
                {
                    "Area": 'North West',
                    "Tweets percentage": 2.63,
                    "female income higher": 14.5
                },
                {
                    "Area": 'Outer East',
                    "Tweets percentage": 5.91,
                    "female income higher": 16.6
                },
                {
                    "Area": 'South East',
                    "Tweets percentage": 5.22,
                    "female income higher": 15.1
                },
                {
                    "Area": 'West',
                    "Tweets percentage": 3.16,
                    "female income higher": 16.1
                },
                {
                    "Area": 'mornington',
                    "Tweets percentage": 3.09,
                    "female income higher": 14.6
                }
            ];


            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "Area";
                chart.startDuration = 1;
                chart.rotate = true;

                // AXES
                // category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.gridPosition = "start";
                categoryAxis.axisColor = "#DADADA";
                categoryAxis.dashLength = 3;

                // value
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.dashLength = 3;
                valueAxis.axisAlpha = 0.2;
                valueAxis.position = "top";
                valueAxis.title = "Pride";
                valueAxis.minorGridEnabled = true;
                valueAxis.minorGridAlpha = 0.08;
                valueAxis.gridAlpha = 0.15;
                chart.addValueAxis(valueAxis);

                // GRAPHS
                // column graph
                var graph1 = new AmCharts.AmGraph();
                graph1.type = "column";
                graph1.title = "female income higher";
                graph1.valueField = "female income higher";
                graph1.lineAlpha = 0;
                graph1.fillColors = "#FFC0CB";
                graph1.fillAlphas = 0.8;
                graph1.balloonText = "<span style='font-size:13px;'>[[title]] in [[category]]:<b>[[value]]</b></span>";
                chart.addGraph(graph1);

                // line graph
                var graph2 = new AmCharts.AmGraph();
                graph2.type = "line";
                graph2.lineColor = "#27c5ff";
                graph2.bulletColor = "#FFFFFF";
                graph2.bulletBorderColor = "#27c5ff";
                graph2.bulletBorderThickness = 2;
                graph2.bulletBorderAlpha = 1;
                graph2.title = "Tweets percentage";
                graph2.valueField = "Tweets percentage";
                graph2.lineThickness = 2;
                graph2.bullet = "round";
                graph2.fillAlphas = 0;
                graph2.balloonText = "<span style='font-size:13px;'>[[title]] in [[category]]:<b>[[value]]</b></span>";
                chart.addGraph(graph2);

                // LEGEND
                var legend = new AmCharts.AmLegend();
                legend.useGraphSettings = true;
                chart.addLegend(legend);

                chart.creditsPosition = "top-right";

                // WRITE
                chart.write("chartdiv");
            });
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width: 450px; height: 300px;"></div>
    </body>

</html>
