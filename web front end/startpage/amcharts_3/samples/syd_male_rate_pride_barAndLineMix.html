<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="../amcharts/amcharts.js" type="text/javascript"></script>
        <script src="../amcharts/serial.js" type="text/javascript"></script>
        <script>
            var chart;

            var chartData = [
                {
                    "Area": 'Central Coast',
                    "Tweets percentage": 2.83,
                    "male rate": 48.16
                },
                {
                    "Area": 'Baulkham',
                    "Tweets percentage": 2.27,
                    "male rate": 49.19
                },
                {
                    "Area": 'Blacktown',
                    "Tweets percentage": 2.67,
                    "male rate": 49.52
                },
                {
                    "Area": 'City and Inner South',
                    "Tweets percentage": 1.65,
                    "male rate": 52.00
                },
                {
                    "Area": 'Eastern Suburbs',
                    "Tweets percentage": 2.00,
                    "male rate": 48.57
                },
                {
                    "Area": 'Inner South West',
                    "Tweets percentage": 2.71,
                    "male rate": 49.25
                },
                {
                    "Area": 'Inner West',
                    "Tweets percentage": 1.81,
                    "male rate": 48.40
                },
                {
                    "Area": 'North Sydney and Hornsby',
                    "Tweets percentage": 2.07,
                    "male rate": 47.91
                },
                {
                    "Area": 'Northern Beaches',
                    "Tweets percentage": 1.97,
                    "male rate": 48.79
                },
                 {
                    "Area": 'Outer south west',
                    "Tweets percentage": 0.83,
                    "male rate": 48.96
                },
                {
                    "Area": 'Outer West and Blue Mountains',
                    "Tweets percentage": 0.60,
                    "male rate": 48.98
                },
                {
                    "Area": 'Parrametta',
                    "Tweets percentage": 2.58,
                    "male rate": 50.2
                }
            ];


            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "Area";
                chart.startDuration = 1;
                chart.rotate = true;

                // AXES
                // category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.gridPosition = "start";
                categoryAxis.axisColor = "#DADADA";
                categoryAxis.dashLength = 3;

                // value
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.dashLength = 3;
                valueAxis.axisAlpha = 0.2;
                valueAxis.position = "top";
                valueAxis.title = "Pride";
                valueAxis.minorGridEnabled = true;
                valueAxis.minorGridAlpha = 0.08;
                valueAxis.gridAlpha = 0.15;
                chart.addValueAxis(valueAxis);

                // GRAPHS
                // column graph
                var graph1 = new AmCharts.AmGraph();
                graph1.type = "column";
                graph1.title = "male rate";
                graph1.valueField = "male rate";
                graph1.lineAlpha = 0;
                graph1.fillColors = "#ADD981";
                graph1.fillAlphas = 0.8;
                graph1.balloonText = "<span style='font-size:13px;'>[[title]] in [[category]]:<b>[[value]]</b></span>";
                chart.addGraph(graph1);

                // line graph
                var graph2 = new AmCharts.AmGraph();
                graph2.type = "line";
                graph2.lineColor = "#27c5ff";
                graph2.bulletColor = "#FFFFFF";
                graph2.bulletBorderColor = "#27c5ff";
                graph2.bulletBorderThickness = 2;
                graph2.bulletBorderAlpha = 1;
                graph2.title = "Tweets percentage";
                graph2.valueField = "Tweets percentage";
                graph2.lineThickness = 2;
                graph2.bullet = "round";
                graph2.fillAlphas = 0;
                graph2.balloonText = "<span style='font-size:13px;'>[[title]] in [[category]]:<b>[[value]]</b></span>";
                chart.addGraph(graph2);

                // LEGEND
                var legend = new AmCharts.AmLegend();
                legend.useGraphSettings = true;
                chart.addLegend(legend);

                chart.creditsPosition = "top-right";

                // WRITE
                chart.write("chartdiv");
            });
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width: 450px; height: 300px;"></div>
    </body>

</html>
