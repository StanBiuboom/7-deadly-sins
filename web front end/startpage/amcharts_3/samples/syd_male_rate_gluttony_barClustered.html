<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="../amcharts/amcharts.js" type="text/javascript"></script>
        <script src="../amcharts/serial.js" type="text/javascript"></script>
        <script>
            var chart;

            var chartData = [
                 {
                    "Area": 'Central Coast',
                    "Tweets percentage": 11.66,
                    "male rate": 48.16
                },
                {
                    "Area": 'Baulkham',
                    "Tweets percentage": 4.86,
                    "male rate": 49.19
                },
                {
                    "Area": 'Blacktown',
                    "Tweets percentage": 6.67,
                    "male rate": 49.52
                },
                {
                    "Area": 'City and Inner South',
                    "Tweets percentage": 11.24,
                    "male rate": 52.00
                },
                {
                    "Area": 'Eastern Suburbs',
                    "Tweets percentage": 11.81,
                    "male rate": 48.57
                },
                {
                    "Area": 'Inner South West',
                    "Tweets percentage": 4.81,
                    "male rate": 49.25
                },
                {
                    "Area": 'Inner West',
                    "Tweets percentage": 8.78,
                    "male rate": 48.40
                },
                {
                    "Area": 'North Sydney and Hornsby',
                    "Tweets percentage": 7.60,
                    "male rate": 47.91
                },
                {
                    "Area": 'Northern Beaches',
                    "Tweets percentage": 6.84,
                    "male rate": 48.79
                },
                 {
                    "Area": 'Outer south west',
                    "Tweets percentage": 5.79,
                    "male rate": 48.96
                },
                {
                    "Area": 'Outer West and Blue Mountains',
                    "Tweets percentage": 16.87,
                    "male rate": 48.98
                },
                {
                    "Area": 'Parrametta',
                    "Tweets percentage": 10.54,
                    "male rate": 50.2
                }
            ];


            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "Area";
                chart.startDuration = 1;
                chart.plotAreaBorderColor = "#DADADA";
                chart.plotAreaBorderAlpha = 1;
                // this single line makes the chart a bar chart
                chart.rotate = true;

                // AXES
                // Category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.gridPosition = "start";
                categoryAxis.gridAlpha = 0.1;
                categoryAxis.axisAlpha = 0;

                // Value
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.axisAlpha = 0;
                valueAxis.gridAlpha = 0.1;
                valueAxis.position = "top";
                chart.addValueAxis(valueAxis);

                // GRAPHS
                // first graph
                var graph1 = new AmCharts.AmGraph();
                graph1.type = "column";
                graph1.title = "Tweets percentage";
                graph1.valueField = "Tweets percentage";
                graph1.balloonText = "Tweets percentage:[[value]]";
                graph1.lineAlpha = 0;
                graph1.fillColors = "#ADD981";
                graph1.fillAlphas = 1;
                chart.addGraph(graph1);

                // second graph
                var graph2 = new AmCharts.AmGraph();
                graph2.type = "column";
                graph2.title = "male rate";
                graph2.valueField = "male rate";
                graph2.balloonText = "teenager rate:[[value]]";
                graph2.lineAlpha = 0;
                graph2.fillColors = "#81acd9";
                graph2.fillAlphas = 1;
                chart.addGraph(graph2);

                // LEGEND
                var legend = new AmCharts.AmLegend();
                chart.addLegend(legend);

                chart.creditsPosition = "top-right";

                // WRITE
                chart.write("chartdiv");
            });
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width:100%; height:400px;"></div>
    </body>

</html>
