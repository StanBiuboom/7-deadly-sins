<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="../amcharts/amcharts.js" type="text/javascript"></script>
        <script src="../amcharts/serial.js" type="text/javascript"></script>
        <script>
            var chart;

            var chartData = [
                 {
                    "Area": 'Inner',
                    "Tweets percentage": 10.86,
                    "male rate": 49.11
                },
                {
                    "Area": 'Inner East',
                    "Tweets percentage": 15.07,
                    "male rate": 47.92
                },
                {
                    "Area": 'Inner South',
                    "Tweets percentage": 16.57,
                    "male rate": 48.09
                },
                {
                    "Area": 'North East',
                    "Tweets percentage": 7.44,
                    "male rate": 49.12
                },
                {
                    "Area": 'North West',
                    "Tweets percentage": 7.37,
                    "male rate": 49.36
                },
                {
                    "Area": 'Outer East',
                    "Tweets percentage": 9.85,
                    "male rate": 48.87
                },
                {
                    "Area": 'South East',
                    "Tweets percentage": 4.85,
                    "male rate": 49.74
                },
                {
                    "Area": 'West',
                    "Tweets percentage": 25,
                    "male rate": 49.82
                },
                {
                    "Area": 'mornington',
                    "Tweets percentage": 11.73,
                    "male rate": 48.55
                }
            ];


            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "Area";
                chart.startDuration = 1;
                chart.plotAreaBorderColor = "#DADADA";
                chart.plotAreaBorderAlpha = 1;
                // this single line makes the chart a bar chart
                chart.rotate = true;

                // AXES
                // Category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.gridPosition = "start";
                categoryAxis.gridAlpha = 0.1;
                categoryAxis.axisAlpha = 0;

                // Value
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.axisAlpha = 0;
                valueAxis.gridAlpha = 0.1;
                valueAxis.position = "top";
                chart.addValueAxis(valueAxis);

                // GRAPHS
                // first graph
                var graph1 = new AmCharts.AmGraph();
                graph1.type = "column";
                graph1.title = "Tweets percentage";
                graph1.valueField = "Tweets percentage";
                graph1.balloonText = "Tweets percentage:[[value]]";
                graph1.lineAlpha = 0;
                graph1.fillColors = "#ADD981";
                graph1.fillAlphas = 1;
                chart.addGraph(graph1);

                // second graph
                var graph2 = new AmCharts.AmGraph();
                graph2.type = "column";
                graph2.title = "male rate";
                graph2.valueField = "male rate";
                graph2.balloonText = "teenager rate:[[value]]";
                graph2.lineAlpha = 0;
                graph2.fillColors = "#81acd9";
                graph2.fillAlphas = 1;
                chart.addGraph(graph2);

                // LEGEND
                var legend = new AmCharts.AmLegend();
                chart.addLegend(legend);

                chart.creditsPosition = "top-right";

                // WRITE
                chart.write("chartdiv");
            });
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width:100%; height:400px;"></div>
    </body>

</html>
