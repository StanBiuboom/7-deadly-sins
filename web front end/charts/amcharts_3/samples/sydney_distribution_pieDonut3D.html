<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="../amcharts/amcharts.js" type="text/javascript"></script>
        <script src="../amcharts/pie.js" type="text/javascript"></script>

        <script>
            var chart;

            var chartData = [
                  {
                    "Area": "Central Coast",
                    "Tweets Number":287
                },
                {
                    "Area": "Baulkham",
                    "Tweets Number": 966
                },
                {
                    "Area": "Blacktown",
                    "Tweets Number": 82
                },
                {
                    "Area": "City and Inner South",
                    "Tweets Number": 6660
                },
                {
                    "Area": "Eastern Suburbs",
                    "Tweets Number": 1231
                },
                {
                    "Area": "Inner South West",
                    "Tweets Number": 698
                },
                {
                    "Area": "Inner West",
                    "Tweets Number": 919
                },
                 {
                    "Area": "North Sydney and Hornsby",
                    "Tweets Number":598
                },
                {
                    "Area": "Northern Beaches",
                    "Tweets Number": 1138
                },
                {
                    "Area": "Outer South West",
                    "Tweets Number": 127
                },
                {
                    "Area": "Outer West and Blue Mountains",
                    "Tweets Number": 169
                },
                {
                    "Area": "Parrametta",
                    "Tweets Number":571
                }
            ];


            AmCharts.ready(function () {
                // PIE CHART
                chart = new AmCharts.AmPieChart();

                // title of the chart
                chart.addTitle("Visitors countries", 16);

                chart.dataProvider = chartData;
                chart.titleField = "Area";
                chart.valueField = "Tweets Number";
                chart.sequencedAnimation = true;
                chart.startEffect = "elastic";
                chart.innerRadius = "30%";
                chart.startDuration = 2;
                chart.labelRadius = 15;
                chart.balloonText = "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>";
                // the following two lines makes the chart 3D
                chart.depth3D = 10;
                chart.angle = 15;

                // WRITE
                chart.write("chartdiv");
            });
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width:600px; height:400px;"></div>
    </body>

</html>
